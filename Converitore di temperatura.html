<!DOCTYPE html>
<head>
    <style type ="text/css">
        body
        {
            background-color: #CCCCCC;
        }
    </style>
    <title>Converitore di temperatura</title>
    <script> 
        function C()
        { 
            var value = document.getElementById('numero').value; 
            alert("La temperatura calcolata in gradi Celsius e': " +value);
        }
        function F()
        { 
            var value = document.getElementById('numero').value;
            value = (value * 9/5) + 32;
            alert("La temperatura calcolata in gradi Fahrenheit e': " +value); 
        } 
    </script> 
</head>

<body>
    <p><font size="6">Convertitore di temperatura</font><br/></p>
    <p>Inserisci una temperatura e clicca il pulsante corrispondente per convertirla in gradi centigradi o Fahrenheit</p>
    <INPUT id="numero" NAME="numero" placeholder="Inserisci un numero" SIZE="30">
    <input onClick="C()" type="button" value="Converti in C" name="B1" style="background-color:#99cbff" style="color:#FFFFFF" SIZE="30">
    <input onClick="F()" type="button" value="Converti in F" name="B2" style="background-color:#252850" style="color:#FFFFFF" SIZE="30">
    <input type="reset" value="Reset" name="B3" style="background-color:#ff0000" style="color:#FFFFFF" SIZE="30">
    </td>
</body>
</html>
